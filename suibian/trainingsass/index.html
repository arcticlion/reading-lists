<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" />
        <title>SUIBIAN</title>
        <link rel="stylesheet" href="./style.css"/>
    </head>
    <body>
        <div class="s-header">
            <div class="s-container">
                <div class="s-clearfix">
            <div class="s-logo">sass sample</div>
            <div class="s-menu">
                        <ul>
                            <li><a href="#">主页</a></li>
                            <li><a href="#">设置</a></li>
                            <li><a href="#">栏目</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="s-body">
            <div class="s-container">
                <div class="s-row clearfix">
                    <div class="s-left">
                        <h2>panel</h2>
                        <div class="s-panel">

                        <div class="s-panel-header">
                            panel header
                        </div>
                        <div class="s-panel-body">
                            panel body
                        </div>
                        <div class="s-panel-footer">
                            panel footer
                        </div>
                        </div>
                    </div>
                    <div class="s-right">
                        <h2>Image</h2>
                        <img src="http://cdn.code.baidu.com/imgs/jquery.png" class="s-image" />
                    </div>
                </div>
                <div class="s-row clearfix">
                    <div class="s-left">
                        <h2>Button</h2>
                        <button class="s-btn s-btn-primary">
                            button primary
                        </button>
                        <button class="s-btn s-btn-second">
                            button second
                        </button>
                    </div>
                    <div class="s-right">
                        <h2>Table</h2>
                        <table class="s-table">
                            <caption>Table</caption>
                            <thead>
                                <tr><th>column1</th>
                                    <th>column2</th>
                                    <th>column3</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>date1-1</td>
                                    <td>date1-2</td>
                                    <th>date1-3</th>
                                </tr>
                                <tr>
                                    <td>date2-1</td>
                                    <td>date2-2</td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr><th>footer1</th>
                                    <th>footer2</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
                <div class="s-row clearfix">
                    <div class="s-left">
                        <h2>Form</h2>
                        <form class="s-form" action="#" method="GET">
                            <div class="s-form-row">
                                <label for="tryemail">your email</label>
                                <input type="email" class="form-control" id="tryemail" placeholder="your email">
                            </div>
                            <div class="s-form-row">
                                <label for="trypassword">your password</label>
                                <input type="password" class="form-control" id="trypassword" plackholder="your password">
                            </div>
                            <label class="s-checkbox-inline">
                                <input type="checkbox" id="inlinecheckboxapple" value="optionapple">apple
                            </label>
                            <label class="s-checkbox-inline">
                                <input type="checkbox" id="inlinecheckboxnokia" value="optionnokia">nokia
                            </label>
                            <select class="s-form-row">
                                <option>a</option>
                                <option>b</option>
                                <option>c</option>
                            </select>

                            <select multiple class="s-form-row">
                                <option>a</option>
                                <option>b</option>
                                <option>c</option>
                            </select>
                            <div class="s-form-row success">
                                <label for="inputsuccess">input with success</label>
                                <input type="text" id="inputsuccess">
                                <span class="s-form-success"></span>
                            </div>
                            <div class="s-form-row">
                                <label for="file">File input</label>
                                <input type="file" id="tryinputfile">
                                <p>example block-lever help text here</p>
                            </div>
                            <div class="s-form-row">
                                <button class="s-btn s-btn-primary">Submit</button>
                                <label class="s-checkbox">
                                    <input type="checkbox">check me
                                </label>
                            </div>
                        </form>
                    </div>
                    <div class="s-right">
                        <h2>pagination</h2>
                        <div class="s-pagination">
                        </div>
                    </div>
                </div>

        </div>

        </div>
        <div class="s-footer">
            <div class="s-right">
                <a href="#">关于我们</a>
            </div>
        </div>

  </body>

</html>
