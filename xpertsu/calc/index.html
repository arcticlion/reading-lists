<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/stylesheet.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.css" />
    <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/calc.js"></script>
</head>
<body>
    <div class="main m50a bdr1 bdrd6">
        <div class="main_title bdr1 tac bdrd6">Simple calculator</div>
        <div id="screen" class="screen bdr1 mgt3 tar fsz bdrd6"></div>
        <div class="frame_keyboard">
            <button id="btn_1" class="btn btn-default mg3 btn-2">1</button>
            <button id="btn_2" class="btn btn-default mg3 btn-2">2</button>
            <button id="btn_3" class="btn btn-default mg3 btn-2">3</button>
            <button id="btn_and" class="btn btn-default mg3 btn-2">+</button>
            <button id="btn_4" class="btn btn-default mg3 btn-2">4</button>
            <button id="btn_5" class="btn btn-default mg3 btn-2">5</button>
            <button id="btn_6" class="btn btn-default mg3 btn-2">6</button>

            <button id="btn_9" class="btn btn-default mg3 btn-2">9</button>

            <button id="btn_dot" class="btn btn-default mg3 btn-2">.</button>
            <button id="btn_0" class="btn btn-default mg3 btn-2">0</button>
            <button id="btn_equal" class="btn btn-default mg3 btn-2">=</button>
            <button id="btn_divi" class="btn btn-default mg3 btn-2">/</button>
        </div>
